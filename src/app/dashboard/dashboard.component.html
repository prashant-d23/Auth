<div class="container mt-3 d-flex flex-wrap gap-3 justify-content-start">
  <div class="card mb-3" style="max-width: 540px;" *ngFor="let entry of userData | keyvalue">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="./../../assets/User-Profile-PNG.png" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8" >
        <div class="card-body">
          <p class="card-text">Name: {{ entry.value.name }}</p>
          <p class="card-text">Designation: {{ entry.value.designation }}</p>
          <p class="card-text">Department: {{ entry.value.department }}</p>
          <p class="card-text">Status: {{ entry.value.status }}</p>
          <p class="card-text">ID: {{ entry.value.id }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
