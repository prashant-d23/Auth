
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group mt-2">
      <input type="text" class="form-control" placeholder="Enter your Name" formControlName="name">
    </div>
    <div class="form-group mt-2">
      <input type="text" class="form-control" placeholder="Designation" formControlName="designation">
    </div>
    <div class="form-group mt-2">
      <input type="text" class="form-control" placeholder="Department" formControlName="department">
    </div>
    <div class="form-group mt-2">
      <input type="text" class="form-control" placeholder="Status" formControlName="status">
    </div>
    <div class="form-group mt-2">
      <input type="text" class="form-control" placeholder="email" formControlName="email">
    </div>
    <div class="form-group mt-2">
      <input type="text" class="form-control" placeholder="password" formControlName="password">
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-outline-primary mt-3" type="submit">Sign UP</button>
    </div>  </form>
